<!DOCTYPE html>
<html lang="en">
<head>

<title>SaraosOSL Blog</title>
<!-- Bootstrap Core CSS -->
<link type="text/css" href="/css/bootstrap.min.css" rel="stylesheet">
<!-- Custom CSS -->
<link type="text/css" href="/css/blog-home.css" rel="stylesheet">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
<div class="container">
<!-- Brand and toggle get grouped for better mobile display -->
<div class="navbar-header">
<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
<span class="sr-only">Toggle navigation</span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
</button>
<a class="navbar-brand" href="/">SaraosOSL</a>
</div>
<!-- Collect the nav links, forms, and other content for toggling -->
<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
<ul class="nav navbar-nav">
<li>
<a href="/">Blog</a>
</li>
<li>
<a href="/formulario">Formulario</a>
</li>
<li>
<a href="/hoja">Hoja de cálculo</a>
</li>
</ul>
</div>
<!-- /.navbar-collapse -->
</div>
<!-- /.container -->
</nav>
<!-- Page Content -->
<div class="container">
<div class="row">
<!-- Blog Entries Column -->
<div class="col-md-8">
<h1 class="page-header">Próximos eventos<small>SaraosOSL</small></h1>

<!-- Post del blog contenidos en nuestro archivo eventos.json  -->

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>

	{% for valor in matriz %}
		document.write("<h1><a href='#'>"+"{{valor[0]}}"+"</a></h1>")
		document.write("<span class='glyphicon glyphicon-time'>"+"Fecha de publicación: "+"{{valor[2]}}"+"</span>")
		document.write('<p>\n</p>');
		document.write("<h4>"+"{{valor[6]}}"+"</h4>")
		document.write("<p>"+"Fecha del evento: "+"{{valor[7]}}"+"/"+"{{valor[8]}}"+"/"+"{{valor[9]}}"+" |   Hora del evento: "+"{{valor[10]}}"+":"+"{{valor[11]}}"+"</p>")
	{% endfor %}

</script>

<ul class="pager">
<li class="previous">
<a href="#">&larr; Más antiguos</a>
</li>
<li class="next">
<a href="#">Más nuevos &rarr;</a>
</li>
</ul>
</div>
<!-- Blog Sidebar Widgets Column -->
<div class="col-md-4">
<!-- Blog Search Well -->
<div class="well">
<iframe src="https://www.google.com/calendar/embed?src=proyectoivosl%40gmail.com&ctz=Europe/Madrid" style="border: 0" width="325" height="400" frameborder="0" scrolling="no"></iframe>
<!-- /.input-group -->
</div>
<!-- Blog Categories Well -->
<div class="well">
<h4>Enlaces</h4>
<div class="row">
<div class="col-lg-6">
<ul class="list-unstyled">
<li><a href="https://www.google.com/calendar/render?cid=proyectoivosl%40gmail.com#g">Ir a Google Calendar</a>
</li>
<li><a href="https://docs.google.com/spreadsheets/d/1R3zLvtKxllRM71PdCDQu9XhNYo7xmf0On49WreyLi24/edit#gid=0">Ir a hoja de cálculo</a>
</li>
</ul>
</div>
</div>
<!-- /.row -->
</div>

</div>
</div>
<!-- /.row -->
<hr>
<!-- Footer -->
<footer>
<div class="row">
<div class="col-lg-12">
<p>Copyright &copy; SaraosOSL - Infraestructura Virtual 2015</p>
</div>
<!-- /.col-lg-12 -->
</div>
<!-- /.row -->
</footer>
</div>
<!-- /.container -->
<!-- jQuery -->
<script src="/js/jquery.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="/js/bootstrap.min.js"></script>

</html>
