<div class="container">

<div class="page-header">
    <h1>Registrar un nuevo evento<small>SaraosOSL</small></h1>
</div>

<!-- Registration form - START -->
<div class="container">
    <div class="row">
        <form role="form" action="/sign" method="post" target="_blank">
            <div class="col-lg-6">
                <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Campos obligatorios</strong></div>
                <div class="form-group">
                    <label for="InputName">Título</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="InputName" id="InputName" placeholder="Título" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
			    <div class="form-group">
                    <label for="InputPonente">Ponente</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="InputPonente" id="InputPonente" placeholder="Ponente" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>			
				<div class="form-group">
					<div class="input-group">
					<label for="InputPonente">Dia</label>					
					   <select name="dia">    
						   <option value="1" selected="selected">1</option>
						   <option value="2">2</option><option value="3">3</option><option value="4">4</option>
						   <option value="5">5</option><option value="6">6</option><option value="7">7</option>
						   <option value="8">8</option><option value="9">9</option><option value="10">10</option>
						   <option value="11">11</option><option value="12">12</option><option value="13">13</option>
						   <option value="14">14</option><option value="15">15</option><option value="16">16</option>
						   <option value="17">17</option><option value="18">18</option><option value="19">19</option>
						   <option value="20">20</option><option value="21">21</option><option value="22">22</option>
						   <option value="23">23</option><option value="24">24</option><option value="25">25</option>
						   <option value="26">26</option><option value="27">27</option><option value="28">28</option>
						   <option value="29">29</option><option value="30">30</option><option value="31">31</option>
					   </select>					
					<label for="InputPonente">Mes</label>					
					   <select name="mes">    
						   <option value="1" selected="selected">Enero</option>
						   <option value="2">Febrero</option><option value="3">Marzo</option><option value="4">Abril</option>
						   <option value="5">Mayo</option><option value="6">Junio</option><option value="7">Julio</option>
						   <option value="8">Agosto</option><option value="9">Septiembre</option><option value="10">Octubre</option>
						   <option value="11">Noviembre</option><option value="12">Diciembre</option>
					   </select>
					<label for="InputPonente">Año</label>					
					   <select name="anio">    
						   <option value="2015" selected="selected">2015</option>
						   <option value="2016">2016</option><option value="2017">2017</option><option value="2018">2018</option>
						   <option value="2019">2019</option><option value="2020">2020</option>
					   </select>
					</div>
				 </div>		
				<div class="form-group">
					<div class="input-group">
					<label for="InputPonente">Hora</label>					
					   <select name="hora">    
						   <option value="01">01</option>
						   <option value="02">02</option><option value="03">03</option><option value="04">04</option>
						   <option value="05">05</option><option value="06">06</option><option value="07">07</option>
						   <option value="08">08</option><option value="09">09</option><option value="10" selected="selected">10</option>
						   <option value="11">11</option><option value="12">12</option><option value="13">13</option>
						   <option value="14">14</option><option value="15">15</option><option value="16">16</option>
						   <option value="17">17</option><option value="18">18</option><option value="19">19</option>
						   <option value="20">20</option><option value="21">21</option><option value="22">22</option>
						   <option value="23">23</option><option value="24">24</option>
					   </select>					
					<label for="InputPonente">:</label>					
					   <select name="minuto">    
						   <option value="00" selected="selected">00</option><option value="01">01</option>
						   <option value="02">02</option><option value="03">03</option><option value="04">04</option>
						   <option value="05">05</option><option value="06">06</option><option value="07">07</option>
						   <option value="08">08</option><option value="09">09</option><option value="10">10</option>
						   <option value="11">11</option><option value="12">12</option><option value="13">13</option>
						   <option value="14">14</option><option value="15">15</option><option value="16">16</option>
						   <option value="17">17</option><option value="18">18</option><option value="19">19</option>
						   <option value="20">20</option><option value="21">21</option><option value="22">22</option>
						   <option value="23">23</option><option value="24">24</option><option value="25">25</option>
						   <option value="26">26</option><option value="27">27</option><option value="28">28</option>
						   <option value="29">29</option><option value="30">30</option><option value="31">31</option>
						   <option value="32">32</option><option value="33">33</option><option value="34">34</option>
						   <option value="35">35</option><option value="36">36</option><option value="37">37</option>
						   <option value="38">38</option><option value="39">39</option><option value="40">40</option>
						   <option value="41">41</option><option value="42">42</option><option value="43">43</option>
						   <option value="44">44</option><option value="45">45</option><option value="46">46</option>
						   <option value="17">47</option><option value="48">48</option><option value="49">49</option>
						   <option value="50">50</option><option value="51">51</option><option value="52">52</option>
						   <option value="53">53</option><option value="54">54</option><option value="55">55</option>
						   <option value="56">56</option><option value="57">57</option><option value="58">58</option>
						   <option value="59">59</option>
					   </select>
					</div>
				 </div>		
                 <div class="form-group">
                    <label>Inscripción</label>
                    <div class="form-inline">
                       
                   			<input value="inscripcion_si" class="radio" type="radio" id="inscripcion_si" name="inscripcion" required> Si </input>
							<input value="inscripcion_no" class="radio" type="radio" id="inscripcion_no" name="inscripcion" required checked> No </input>
                    </div> 
                </div>
				<div class="form-group">
                    <label for="InputEmail">Certificado</label>
                    <div class="form-inline">
                   			<input value="diploma_si" class="radio" type="radio" id="diploma_si" name="diploma" required> Si </input>
							<input value="diploma_no" class="radio" type="radio" id="diploma_no" name="diploma" required checked> No </input>
                    </div>
                </div>

				<script>
				$(document).ready(function() {
					//$('#boton').attr("disabled", true);
					$('#boton').hide("fast");
				});
				$('#diploma_si').change(function(){
						//$('#boton').attr("disabled", false);
						$('#boton').show("slow");
				});
				$('#diploma_no').change(function(){
						//$('#boton').attr("disabled", true);
						$('#boton').hide("slow");
					});
				</script>
				<button type="submit" class="btn btn-info pull-center" formmethod="post" id="boton" formaction="/certificado">Generar certificado</button>

				<div class="form-group">
                    <label for="InputEmail">Tipo</label>
                    <div class="form-inline">
                   			<input value="tipo_osl" class="radio" type="radio" id="tipo_osl" name="tipo" required checked> OSL </input>
							<input value="tipo_compratido" class="radio" type="radio" id="tipo_compratido" name="tipo" required> Compartido </input>
							<input value="tipo_fuera" class="radio" type="radio" id="tipo_fuera" name="tipo" required> Fuera</input>
                    </div>
                </div>
				<div class="form-group">
                    <label for="InputName">Descripción</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="InputDescripcion" id="InputDescripcion" placeholder="Descripción" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                
                <input type="submit" name="submit" id="submit" value="Enviar" class="btn btn-info pull-right">
            </div>
        </form>
        <div class="col-lg-5 col-md-push-1">
            <iframe src="https://www.google.com/calendar/embed?src=proyectoivosl%40gmail.com&ctz=Europe/Madrid" style="border: 0" width="510" height="400" frameborder="0" scrolling="no"></iframe>
        </div>
    </div>
</div>
